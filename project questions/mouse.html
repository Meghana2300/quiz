<body onload="InitThis();">
<h1>This is best quiz on the internet!</h1>
<form id = "quiz" name = "quiz">
<p class="questions">Draw the neat sketch of cat?</p>
<div align="center">
        <canvas id="myCanvas" width="400 "height="265" style="border:2px solid black"></canvas>
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
    </div>
    <input id = "button" type = "button" value ="Next"onclick="window.location.href='picker.html'">
<input id = "button" type = "button" value = "I'm finished!" onclick = "check();">
</form>

<img id = "picture">


</div>
