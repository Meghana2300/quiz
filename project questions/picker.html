<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Select image question - ImagePicker, jQuery Survey Library Example</title>

        <meta name="viewport" content="width=device-width"/>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://surveyjs.azureedge.net/1.7.25/survey.jquery.js"></script>
        <link href="https://surveyjs.azureedge.net/1.7.25/survey.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>

        <div id="surveyElement" style="display:inline-block;width:100%;"></div>
        <div id="surveyResult"></div>

        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>
<script type="text/javascript">
    Survey
    .StylesManager
    .applyTheme("default");

var json = {
    "elements": [
        {
            "type": "imagepicker",
            "name": "choosepicture",
            "title": "What animal would you like to see first ?",
            "choices": [
                {
                    "value": "lion",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/lion.jpg"
                }, {
                    "value": "giraffe",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/giraffe.jpg"
                }, {
                    "value": "panda",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/panda.jpg"
                }, {
                    "value": "camel",
                    "imageLink": "https://surveyjs.io/Content/Images/examples/image-picker/camel.jpg"
                }
            ]
        }
    ]
};

window.survey = new Survey.Model(json);

//survey
    /*.onComplete
    .add(function () {
        document
            .querySelector('#surveyResult')
           .textContent = "Result JSON:\n" + JSON.stringify(result.data, null, 3);
    });*/

$("#surveyElement").Survey({model: survey});

</script>
